<!DOCTYPE html>
<html>
<head>
    <title>UF Health Throughput Engine</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f0f4f7; padding: 25px; }
        .dashboard { background: white; max-width: 950px; margin: auto; padding: 35px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,34,120,0.1); border-top: 10px solid #002278; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .card { background: #f8fafc; padding: 15px; border-radius: 8px; border: 1px solid #e2e8f0; }
        label { font-size: 0.7rem; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 5px; display: block; }
        input { width: 100%; padding: 8px; border: 1px solid #cbd5e1; border-radius: 4px; box-sizing: border-box; }
        input[type=range] { cursor: pointer; margin-top: 10px; }
        .outcome-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .stat { padding: 20px; border-radius: 10px; text-align: center; background: #eef2ff; border: 1px solid #d1d5db; }
        .big-num { font-size: 2.2rem; font-weight: 800; color: #002278; display: block; }
        .audit-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.85rem; background: #fff; }
        .audit-table th { background: #f1f5f9; padding: 12px; text-align: left; color: #475569; border-bottom: 2px solid #e2e8f0; }
        .audit-table td { padding: 12px; border-bottom: 1px solid #eee; font-family: 'Courier New', monospace; }
        .status-tag { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 0.7rem; }
        .success { background: #dcfce7; color: #166534; }
        .delay { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

<div class="dashboard">
    <h2 style="color: #002278; margin-bottom: 5px;">üè• Clinical Access & Predictive Engine</h2>
    <p style="color: #64748b; margin-bottom: 25px;">Strategic Capacity Simulation for Departmental Mission Sustainability</p>
    
    <div class="grid">
        <div class="card">
            <label>Staffed Bed Count</label>
            <input type="number" id="beds" value="25" oninput="updateModel()">
        </div>
        <div class="card">
            <label>Avg Stay (ALOS - Days)</label>
            <input type="number" id="los" value="5.5" step="0.1" oninput="updateModel()">
        </div>
        <div class="card" style="grid-column: span 2;">
            <label>AI Predictive Confidence: <span id="confLabel">75</span>%</label>
            <input type="range" id="conf" min="50" max="98" value="75" oninput="updateModel()">
        </div>
    </div>

    <div class="outcome-grid">
        <div class="stat">
            <label>Recovered Bed-Days / Yr</label>
            <span class="big-num" id="bedDays">--</span>
        </div>
        <div class="stat">
            <label>Addtl. Patient Access / Yr</label>
            <span class="big-num" id="access">--</span>
        </div>
    </div>

    <h3>üîç Live Performance Audit</h3>
    <table class="audit-table">
        <thead>
            <tr><th>Patient ID</th><th>AI Prediction</th><th>Actual Discharge</th><th>Variance</th><th>Status</th></tr>
        </thead>
        <tbody id="auditBody"></tbody>
    </table>
</div>

<script>
const patientBase = [
    { id: "#UF-102", base: 10.5 }, { id: "#UF-551", base: 14.2 },
    { id: "#UF-909", base: 11.8 }, { id: "#UF-223", base: 13.5 }
];

function formatTime(decimal) {
    let h = Math.floor(decimal);
    let m = Math.round((decimal - h) * 60);
    let ampm = h >= 12 ? 'PM' : 'AM';
    h = h % 12 || 12;
    return `${h}:${m < 10 ? '0' : ''}${m} ${ampm}`;
}

function updateModel() {
    const beds = parseFloat(document.getElementById('beds').value) || 0;
    const los = parseFloat(document.getElementById('los').value) || 1;
    const conf = parseFloat(document.getElementById('conf').value) / 100;
    document.getElementById('confLabel').innerText = Math.round(conf * 100);

    // Math: Recovery grows as beds increase and confidence tightens lag
    const currentLag = 4.0; 
    const targetLag = 1.0;
    const captureRate = Math.pow((conf - 0.5) * 2, 2);
    const throughput = (beds * 30.4) / los; //
    const recoveredDays = (throughput * (currentLag - targetLag) * captureRate * 12) / 24; //
    
    document.getElementById('bedDays').innerText = Math.round(recoveredDays).toLocaleString();
    document.getElementById('access').innerText = "+" + Math.round(recoveredDays / los);

    // Update the Audit Table
    const auditBody = document.getElementById('auditBody');
    auditBody.innerHTML = "";
    const maxVar = (1.0 - conf) * 6; // Uncertainty window in hours

    patientBase.forEach(p => {
        const variance = (Math.random() * maxVar) - (maxVar / 3);
        const actual = p.base + variance;
        const varMin = Math.round(variance * 60);
        const isSuccess = Math.abs(varMin) < 35;

        auditBody.innerHTML += `
            <tr>
                <td>${p.id}</td>
                <td>${formatTime(p.base)}</td>
                <td>${formatTime(actual)}</td>
                <td style="color: ${varMin > 0 ? '#b91c1c' : '#15803d'}">${varMin > 0 ? '+' : ''}${varMin}m</td>
                <td><span class="status-tag ${isSuccess ? 'success' : 'delay'}">${isSuccess ? 'ON TRACK' : 'LAG ALERT'}</span></td>
            </tr>`;
    });
}
window.onload = updateModel;
</script>
</body>
</html>
